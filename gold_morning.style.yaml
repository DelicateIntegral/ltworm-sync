variables:
  $amber400: "#FBBF24FF"
  $orange400: "#FB923CFF"
  $stone100: "#F5F5F4FF"
  $stone800: "#292524FF"
  $invisible: "#00000000"
  # old colors
  $teal: "#193C78FF"
  $white: "#FFFFFFFF"
  $black: "#000000FF"

classes:
  rowDivider: 
    normalize: true
    matching: ["obj/sep-*"]
    properties:
      objectBgColorIsOn: false
      objectBorderIsOn: false
      objectTextColor: { op: replace, value: $invisible }
  rowSubHeader:
    normalize: true
    matching: ["obj/head-*"]
    properties:
      objectBgColorIsOn: false
      objectBorderIsOn: false
  credits:
    normalize: true
    matching: ["obj/pdqo", "obj/5r3m", "obj/1iet"]
    properties:
      objectBgColorIsOn: false
      objectBorderIsOn: false

project:
  properties:
    # Text Color
    rowTextColor: { op: replace, value: $stone100, old: $white }
    objectTextColor: { op: replace, value: $stone100, old: $white }
    addonTextColor: { op: replace, value: $stone100, old: $white }
    scoreTextColor: { op: replace, value: $stone100, old: $white }
    # Title Color
    rowTitleColor: { op: replace, value: $amber400, old: $white }
    objectTitleColor: { op: replace, value: $amber400, old: $white }
    addonTitleColor: { op: replace, value: $amber400, old: $white }
    # Borders
    objectBorderColor: { op: replace, value: $amber400, old: "#FDFDFDFF" }
    # Background
    # backgroundColor: { op: replace, value: $stone800, old: $black }
    # rowBgColor: { op: replace, value: $stone800, old: $black }
    objectBgColor: { op: replace, value: $stone800, old: $black }
    objectBgColorIsOn: { op: replace, value: true }
    # Selected
    selFilterBgColor: { op: replace, value: $orange400, old: $teal }

# CYOA Title
row/ckrc:
  normalize: true
  properties:
    rowDesignIsAdvanced: true
    rowBodyMarginSides: 0
    rowMargin: 0
    rowTextPaddingY: 10

# Symbol Objects
obj/Symbol:
  normalize: true
  properties:
    selFilterBgColor: "#D289D0D9"
obj/N55555:
  normalize: true
  properties:
    selFilterBgColor: "#D289D0D9"

